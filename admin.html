
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Admin Panel - RS Movie</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body { background: black; color: white; font-family: Arial; padding: 20px; }
    input, select, button { display: block; margin: 10px 0; padding: 10px; width: 100%; }
    .hidden { display: none; }
  </style>
</head>
<body>
  <h2>Admin Panel</h2>
  <div id="login">
    <input type="password" id="adminPass" placeholder="Enter password" />
    <button onclick="checkPassword()">Login</button>
  </div>

  <div id="adminForm" class="hidden">
    <select id="type"><option>MOVIE</option><option>NATOK</option></select>
    <input type="text" id="videoUrl" placeholder="Video URL" />
    <input type="text" id="posterUrl" placeholder="Poster URL" />
    <button onclick="addEntry()">Add Video</button>
    <p>Note: This version does not write to Google Sheets. Manual update needed.</p>
  </div>

  <script>
    function checkPassword() {
      const pass = document.getElementById('adminPass').value;
      if (pass === "rsmovie2025") {
        document.getElementById('login').classList.add('hidden');
        document.getElementById('adminForm').classList.remove('hidden');
      } else {
        alert("Wrong password!");
      }
    }

    function addEntry() {
      const type = document.getElementById('type').value;
      const video = document.getElementById('videoUrl').value;
      const poster = document.getElementById('posterUrl').value;
      alert(`Save this manually to Google Sheet:
Type: ${type}
Video: ${video}
Poster: ${poster}`);
    }
  </script>
</body>
</html>
