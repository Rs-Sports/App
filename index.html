<!DOCTYPE html>
<html lang="bn">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>RS SPORTS</title>
  <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>

  <!-- üî• Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database-compat.js"></script>

  <style>
    body {
      background: #111;
      color: #fff;
      font-family: 'Arial', sans-serif;
      margin: 0;
      padding-bottom: 60px;
    }

    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background: #1a1a1a;
      padding: 12px 16px;
    }

    header h1 {
      font-size: 20px;
      margin: 0;
    }

    .icon {
      font-size: 18px;
      cursor: pointer;
    }

    .loader {
      text-align: center;
      padding: 16px;
      font-size: 18px;
      color: #00ff66;
      font-weight: bold;
      display: none;
    }

    .loader .dot {
      animation: blink 1s infinite;
    }

    .loader .dot:nth-child(2) {
      animation-delay: 0.2s;
    }

    .loader .dot:nth-child(3) {
      animation-delay: 0.4s;
    }

    @keyframes blink {
      0% { opacity: 0; }
      50% { opacity: 1; }
      100% { opacity: 0; }
    }

    video {
      width: 100%;
      background: black;
      margin-top: 5px;
      border-radius: 12px;
      box-shadow: 0 0 12px rgba(0, 255, 102, 0.4);
    }

    .marquee {
      background: #222;
      padding: 8px 0;
      overflow: hidden;
      white-space: nowrap;
      border-top: 1px solid #00ff66;
    }

    .marquee span {
      display: inline-block;
      padding-left: 100%;
      animation: scroll 10s linear infinite;
    }

    @keyframes scroll {
      0% { transform: translateX(0); }
      100% { transform: translateX(-100%); }
    }
  </style>
</head>
<body>

  <header>
    <div class="icon">‚ò∞</div>
    <h1>RS SPORTS</h1>
    <div class="icon">üîÑ üîç</div>
  </header>

  <div id="loader" class="loader">Loading<span class="dot">.</span><span class="dot">.</span><span class="dot">.</span></div>

  <video id="hlsPlayer" controls autoplay></video>

  <div class="marquee">
    <span>Loading marquee...</span>
  </div>

  <script>
    // ‚úÖ ‡¶§‡ßã‡¶Æ‡¶æ‡¶∞ Firebase Config ‡¶è‡¶ñ‡¶æ‡¶®‡ßá ‡¶¨‡¶∏‡¶æ‡¶ì
    const firebaseConfig = {
      apiKey: "‡¶§‡ßã‡¶Æ‡¶æ‡¶∞_API_KEY",
      authDomain: "‡¶§‡ßã‡¶Æ‡¶æ‡¶∞_PROJECT_ID.firebaseapp.com",
      databaseURL: "https://‡¶§‡ßã‡¶Æ‡¶æ‡¶∞_PROJECT_ID.firebaseio.com",
      projectId: "‡¶§‡ßã‡¶Æ‡¶æ‡¶∞_PROJECT_ID",
      storageBucket: "‡¶§‡ßã‡¶Æ‡¶æ‡¶∞_PROJECT_ID.appspot.com",
      messagingSenderId: "‡¶§‡ßã‡¶Æ‡¶æ‡¶∞_SENDER_ID",
      appId: "‡¶§‡ßã‡¶Æ‡¶æ‡¶∞_APP_ID"
    };

    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    const video = document.getElementById('hlsPlayer');
    const loader = document.getElementById('loader');

    let hls;

    function playMatch(url) {
      loader.style.display = 'block';

      if (hls) {
        hls.destroy();
      }

      if (Hls.isSupported()) {
        hls = new Hls();
        hls.loadSource(url);
        hls.attachMedia(video);
        hls.on(Hls.Events.MANIFEST_PARSED, function () {
          video.play();
          loader.style.display = 'none';
        });

        hls.on(Hls.Events.ERROR, function () {
          loader.innerText = '‚ùå Failed to load stream';
        });

      } else if (video.canPlayType('application/vnd.apple.mpegurl')) {
        video.src = url;
        video.addEventListener('loadedmetadata', function () {
          video.play();
          loader.style.display = 'none';
        });
      } else {
        alert("Sorry, your browser doesn't support HLS playback.");
        loader.style.display = 'none';
      }
    }

    // üî• ‡¶≤‡¶æ‡¶á‡¶≠ ‡¶≤‡¶ø‡¶Ç‡¶ï Firebase ‡¶•‡ßá‡¶ï‡ßá ‡¶Ü‡¶®‡ßã
    db.ref("SRKTV").on("value", (snapshot) => {
      const streamURL = snapshot.val();
      playMatch(streamURL);
    });

    // üî• marquee ‡¶ü‡ßá‡¶ï‡ßç‡¶∏‡¶ü Firebase ‡¶•‡ßá‡¶ï‡ßá ‡¶Ü‡¶®‡ßã
    db.ref("marquee").on("value", (snapshot) => {
      const marqueeText = snapshot.val();
      document.querySelector(".marquee span").innerText = marqueeText;
    });
  </script>

</body>
</html>
