<!DOCTYPE html>
<html lang="bn">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>RS SPORTSFy</title>
  <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>

  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database-compat.js"></script>

  <style>
    body {
      background: #111;
      color: #fff;
      font-family: 'Arial', sans-serif;
      margin: 0;
      padding-bottom: 60px;
    }

    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background: #1a1a1a;
      padding: 12px 16px;
    }

    header h1 {
      font-size: 20px;
      margin: 0;
    }

    .icon {
      font-size: 18px;
      cursor: pointer;
    }

    .loader {
      text-align: center;
      padding: 16px;
      font-size: 18px;
      color: #00ff66;
      font-weight: bold;
      display: none;
    }

    .loader .dot {
      animation: blink 1s infinite;
    }

    .loader .dot:nth-child(2) {
      animation-delay: 0.2s;
    }

    .loader .dot:nth-child(3) {
      animation-delay: 0.4s;
    }

    @keyframes blink {
      0% { opacity: 0; }
      50% { opacity: 1; }
      100% { opacity: 0; }
    }

    video {
      width: 100%;
      background: black;
      margin-top: 5px;
      border-radius: 12px;
      box-shadow: 0 0 12px rgba(0, 255, 102, 0.4);
    }

    .marquee {
      background: #222;
      padding: 8px 0;
      overflow: hidden;
      white-space: nowrap;
      border-top: 1px solid #00ff66;
    }

    .marquee span {
      display: inline-block;
      padding-left: 100%;
      animation: scroll 10s linear infinite;
    }

    @keyframes scroll {
      0% { transform: translateX(0); }
      100% { transform: translateX(-100%); }
    }

    .category-tabs {
      display: flex;
      justify-content: space-around;
      padding: 10px;
      background: #181818;
      border-bottom: 1px solid #333;
    }

    .category-tabs button {
      background: #222;
      border: 1px solid #00ff66;
      color: #fff;
      padding: 8px 14px;
      border-radius: 12px;
      font-size: 14px;
      cursor: pointer;
    }

    .category-tabs button.active {
      background: #00ff66;
      color: #000;
      font-weight: bold;
    }

    .match-card {
      border: 1px solid #00ff66;
      margin: 10px;
      border-radius: 10px;
      padding: 12px;
      background: #1b1b1b;
      cursor: pointer;
    }

    .match-meta {
      font-size: 13px;
      color: #ccc;
      display: flex;
      justify-content: space-between;
      margin-bottom: 6px;
    }

    .teams {
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .team-logo {
      width: 40px;
      height: 40px;
      border-radius: 50%;
    }

    .vs-container {
      text-align: center;
    }

    .live-indicator {
      color: red;
      font-weight: bold;
      margin-bottom: 4px;
    }

    .vs-text {
      font-size: 16px;
      font-weight: bold;
    }
  </style>
</head>
<body>

  <header>
    <div class="icon">‚ò∞</div>
    <h1>RS SPORTS</h1>
    <div class="icon">üîÑ üîç</div>
  </header>

  <div id="loader" class="loader">
    Loading<span class="dot">.</span><span class="dot">.</span><span class="dot">.</span>
  </div>

  <video id="hlsPlayer" controls autoplay></video>

  <div class="marquee">
    <span>Loading marquee...</span>
  </div>

  <div class="category-tabs">
    <button class="active" onclick="filterMatches('all')">All</button>
    <button onclick="filterMatches('cricket')">üèè Cricket</button>
    <button onclick="filterMatches('football')">‚öΩ Football</button>
  </div>

  <div id="matches">
    <!-- ‡¶Æ‡ßç‡¶Ø‡¶æ‡¶ö ‡¶ï‡¶æ‡¶∞‡ßç‡¶°‡¶ó‡ßÅ‡¶≤‡ßã ‡¶è‡¶ñ‡¶æ‡¶®‡ßá ‡¶°‡¶æ‡¶á‡¶®‡¶æ‡¶Æ‡¶ø‡¶ï ‡¶Ü‡¶∏‡¶¨‡ßá -->
  </div>

  <script>
    // Firebase config ‡¶¨‡¶∏‡¶æ‡¶ì ‡¶è‡¶ñ‡¶æ‡¶®‡ßá
    const firebaseConfig = {
      apiKey: "‡¶§‡ßã‡¶Æ‡¶æ‡¶∞_API_KEY",
      authDomain: "‡¶§‡ßã‡¶Æ‡¶æ‡¶∞_PROJECT_ID.firebaseapp.com",
      databaseURL: "https://‡¶§‡ßã‡¶Æ‡¶æ‡¶∞_PROJECT_ID.firebaseio.com",
      projectId: "‡¶§‡ßã‡¶Æ‡¶æ‡¶∞_PROJECT_ID",
      storageBucket: "‡¶§‡ßã‡¶Æ‡¶æ‡¶∞_PROJECT_ID.appspot.com",
      messagingSenderId: "‡¶§‡ßã‡¶Æ‡¶æ‡¶∞_SENDER_ID",
      appId: "‡¶§‡ßã‡¶Æ‡¶æ‡¶∞_APP_ID"
    };

    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    const video = document.getElementById('hlsPlayer');
    const loader = document.getElementById('loader');
    const matchesDiv = document.getElementById('matches');
    const marqueeSpan = document.querySelector('.marquee span');

    let hls;

    // ‡¶≠‡¶ø‡¶°‡¶ø‡¶ì ‡¶™‡ßç‡¶≤‡ßá ‡¶ï‡¶∞‡¶æ‡¶∞ ‡¶´‡¶æ‡¶Ç‡¶∂‡¶®
    function playMatch(url) {
      loader.style.display = 'block';

      if (hls) {
        hls.destroy();
      }

      if (Hls.isSupported()) {
        hls = new Hls();
        hls.loadSource(url);
        hls.attachMedia(video);
        hls.on(Hls.Events.MANIFEST_PARSED, function () {
          video.play();
          loader.style.display = 'none';
        });

        hls.on(Hls.Events.ERROR, function () {
          loader.innerText = '‚ùå Failed to load stream';
        });

      } else if (video.canPlayType('application/vnd.apple.mpegurl')) {
        video.src = url;
        video.addEventListener('loadedmetadata', function () {
          video.play();
          loader.style.display = 'none';
        });
      } else {
        alert("Sorry, your browser doesn't support HLS playback.");
        loader.style.display = 'none';
      }
    }

    // ‡¶Æ‡ßç‡¶Ø‡¶æ‡¶ö ‡¶´‡¶ø‡¶≤‡ßç‡¶ü‡¶æ‡¶∞ ‡¶ï‡¶∞‡¶æ‡¶∞ ‡¶´‡¶æ‡¶Ç‡¶∂‡¶®
    function filterMatches(category) {
      const allCards = document.querySelectorAll('.match-card');
      const buttons = document.querySelectorAll('.category-tabs button');

      buttons.forEach(btn => btn.classList.remove('active'));
      document.querySelector(`.category-tabs button[onclick="filterMatches('${category}')"]`).classList.add('active');

      allCards.forEach(card => {
        if (category === 'all' || card.classList.contains(category)) {
          card.style.display = 'block';
        } else {
          card.style.display = 'none';
        }
      });
    }

    // Firebase ‡¶•‡ßá‡¶ï‡ßá ‡¶°‡¶æ‡¶á‡¶®‡¶æ‡¶Æ‡¶ø‡¶ï ‡¶Æ‡ßç‡¶Ø‡¶æ‡¶ö ‡¶ï‡¶æ‡¶∞‡ßç‡¶°‡¶ó‡ßÅ‡¶≤‡ßã ‡¶®‡¶ø‡ßü‡ßá ‡¶Ü‡¶∏‡¶æ
    db.ref('matches').on('value', snapshot => {
      const data = snapshot.val();
      matchesDiv.innerHTML = '';

      if (!data) {
        matchesDiv.innerHTML = '<p style="text-align:center; padding:20px;">No matches found</p>';
        return;
      }

      for (const key in data) {
        if (data.hasOwnProperty(key)) {
          const match = data[key];
          const card = document.createElement('div');
          card.className = 'match-card ' + (match.category || '');
          card.onclick = () => playMatch(match.streamURL);

          card.innerHTML = `
            <div class="match-meta">
              <span>${match.category ? capitalize(match.category) : ''} | ${match.title || ''}</span>
              <span style="color: ${match.timeColor || 'white'};">${match.time || ''}</span>
            </div>
            <div class="teams">
              <img src="${match.team1Logo}" class="team-logo" alt="Team 1" />
              <div class="vs-container">
                <div class="live-indicator">${match.isLive ? 'üî¥ LIVE' : ''}</div>
                <div class="vs-text">${match.team1Name} VS ${match.team2Name}</div>
              </div>
              <img src="${match.team2Logo}" class="team-logo" alt="Team 2" />
            </div>
          `;

          matchesDiv.appendChild(card);
        }
      }
    });

    // ‡¶Æ‡¶æ‡¶∞‡¶ï‡¶ø‡¶ï‡¶ø ‡¶ü‡ßá‡¶ï‡ßç‡¶∏‡¶ü Firebase ‡¶•‡ßá‡¶ï‡ßá ‡¶Ü‡¶®‡ßã
    db.ref('marquee').on('value', snapshot => {
      const text = snapshot.val();
      marqueeSpan.innerText = text || 'Thanks for downloading RS SPORTS! Enjoy live matches, updates and more.';
    });

    // ‡¶°‡¶ø‡¶´‡¶≤‡ßç‡¶ü ‡¶≠‡¶ø‡¶°‡¶ø‡¶ì ‡¶∏‡ßç‡¶ü‡ßç‡¶∞‡¶ø‡¶Æ ‡¶¨‡¶∏‡¶æ‡¶ì (Firebase ‡¶•‡ßá‡¶ï‡ßá "defaultStream" node)
    db.ref('defaultStream').on('value', snapshot => {
      const url = snapshot.val();
      if (url) {
        playMatch(url);
      }
    });

    // ‡¶∏‡¶π‡¶æ‡¶Ø‡¶º‡¶ï ‡¶´‡¶æ‡¶Ç‡¶∂‡¶®
    function capitalize(str) {
      if (!str) return '';
      return str.charAt(0).toUpperCase() + str.slice(1);
    }
  </script>

</body>
</html>
