<!DOCTYPE html>
<html lang="bn">
<head>
  <meta charset="UTF-8" />

  <!-- Video.js CSS -->
  <link href="https://vjs.zencdn.net/8.20.0/video-js.css" rel="stylesheet" />

  <style>
    body {
      background: #111;
      color: #fff;
      font-family: 'Arial', sans-serif;
      margin: 0;
      padding-bottom: 100px;
    }
    #page-loader {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: #000;
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 9999;
    }
    .spinner {
      border: 5px solid #333;
      border-top: 5px solid #00ff66;
      border-radius: 50%;
      width: 50px; height: 50px;
      animation: spin 1s linear infinite;
    }
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background: #1a1a1a;
      padding: 12px 16px;
    }
    header h1 {
      font-size: 20px;
      margin: 0;
    }
    .icon {
      font-size: 18px;
      cursor: pointer;
    }
    .reload-btn svg {
      vertical-align: middle;
    }
    .loader {
      text-align: center;
      padding: 16px;
      font-size: 18px;
      color: #00ff66;
      font-weight: bold;
      display: none;
    }
    .loader .dot {
      animation: blink 1s infinite;
    }
    .loader .dot:nth-child(2) {
      animation-delay: 0.2s;
    }
    .loader .dot:nth-child(3) {
      animation-delay: 0.4s;
    }
    @keyframes blink {
      0%, 100% { opacity: 0; }
      50% { opacity: 1; }
    }
    /* Video.js player style */
    .video-js {
      width: 100% !important;
      border-radius: 12px;
      box-shadow: 0 0 12px rgba(0, 255, 102, 0.4);
      margin-top: 5px;
      background: black;
    }
    .marquee {
      background: #222;
      padding: 8px 0;
      overflow: hidden;
      white-space: nowrap;
      border-top: 1px solid #00ff66;
    }
    .marquee span {
      display: inline-block;
      padding-left: 100%;
      animation: scroll 10s linear infinite;
    }
    @keyframes scroll {
      0% { transform: translateX(0); }
      100% { transform: translateX(-100%); }
    }
    .category-tabs {
      display: flex;
      justify-content: space-around;
      padding: 10px;
      background: #181818;
      border-bottom: 1px solid #333;
    }
    .category-tabs button {
      background: #222;
      border: 1px solid #00ff66;
      color: #fff;
      padding: 8px 14px;
      border-radius: 12px;
      font-size: 14px;
      cursor: pointer;
    }
    .category-tabs button.active {
      background: #00ff66;
      color: #000;
      font-weight: bold;
    }
    .match-card {
      border: 1px solid #00ff66;
      margin: 10px;
      border-radius: 10px;
      padding: 12px;
      background: #1b1b1b;
      cursor: pointer;
      transition: background-color 0.3s;
    }
    .match-card:hover {
      background-color: #004d00;
    }
    .match-meta {
      font-size: 13px;
      color: #ccc;
      display: flex;
      justify-content: space-between;
      margin-bottom: 6px;
    }
    .teams {
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .team-logo {
      width: 40px;
      height: 40px;
      border-radius: 50%;
    }
    .vs-container {
      text-align: center;
      flex-grow: 1;
      margin: 0 10px;
    }
    .live-indicator {
      color: red;
      font-weight: bold;
      margin-bottom: 4px;
      animation: blink 1.5s infinite;
    }
    .vs-text {
      font-size: 16px;
      font-weight: bold;
      color: #00ff66;
    }
    .bottom-buttons {
      position: fixed;
      bottom: 0; left: 0;
      width: 100%;
      display: flex;
      justify-content: space-around;
      background: #000;
      padding: 12px 0;
      border-top: 1px solid #00ff66;
      z-index: 1000;
    }
    .bottom-buttons button {
      background: #111;
      color: #00ff66;
      border: 1px solid #00ff66;
      padding: 10px 14px;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
      display: flex;
      align-items: center;
      user-select: none;
    }
    .live-indicator-badge {
      background: #ff0000;
      color: #fff;
      font-size: 13px;
      font-weight: bold;
      padding: 4px 10px;
      border-radius: 12px;
      margin-right: 0;
      box-shadow: 0 0 8px #ff0000;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .animated-dot {
      height: 10px;
      width: 10px;
      background-color: #fff;
      border-radius: 50%;
      display: inline-block;
      animation: blink 1.5s infinite;
      margin-right: 6px;
    }
    .animated-dot:nth-child(2) {
      animation-delay: 0.3s;
    }
    .animated-dot:nth-child(3) {
      animation-delay: 0.6s;
    }
    .football-icon {
      /* No bounce animation as requested */
    }
  </style>
</head>

          team1Logo: "https://upload.wikimedia.org/wikipedia/commons/1/1a/Flag_of_Argentina.svg",
          team1Name: "‡¶Ü‡¶∞‡ßç‡¶ú‡ßá‡¶®‡ßç‡¶ü‡¶ø‡¶®‡¶æ",
          team2Logo: "https://upload.wikimedia.org/wikipedia/en/0/05/Flag_of_Brazil.svg",

        },

        },
        // ‡¶®‡¶§‡ßÅ‡¶® ‡¶Æ‡ßç‡¶Ø‡¶æ‡¶ö (Upcoming ‡¶ï‡ßç‡¶Ø‡¶æ‡¶ü‡¶æ‡¶ó‡¶∞‡¶ø‡¶∞ ‡¶ú‡¶®‡ßç‡¶Ø)
        match3: {

    // Initialize video.js player
    var player = videojs('hlsPlayer', {
      fluid: true,

    // Function to play stream URL
    function playMatch(url) {
      if (!url) {
        alert('‡¶è‡¶á ‡¶Æ‡ßç‡¶Ø‡¶æ‡¶ö‡ßá‡¶∞ ‡¶ú‡¶®‡ßç‡¶Ø ‡¶∏‡ßç‡¶ü‡ßç‡¶∞‡¶ø‡¶Æ ‡¶≤‡¶ø‡¶Ç‡¶ï ‡¶â‡¶™‡¶≤‡¶¨‡ßç‡¶ß ‡¶®‡ßá‡¶á‡•§');
        return;
      }
      const loader = document.getElementById('loader');
      loader.style.display = 'block';

      player.src({
        src: url,
        type: 'application/x-mpegURL'
      });
      player.ready(function () {
        player.play().then(() => {
          loader.style.display = 'none';
        }).catch(() => {
          loader.innerText = '‚ñ∂Loading...';
        });
      });
    }

    // ‡¶™‡ßç‡¶∞‡¶•‡¶Æ‡ßá ‡¶°‡¶ø‡¶´‡¶≤‡ßç‡¶ü ‡¶∏‡ßç‡¶ü‡ßç‡¶∞‡¶ø‡¶Æ ‡¶ö‡¶æ‡¶≤‡¶æ‡¶ì
    playMatch(data.defaultStream);

    // ‡¶Æ‡¶æ‡¶∞‡¶ï‡ßÅ‡¶á ‡¶ü‡ßá‡¶ï‡ßç‡¶∏‡¶ü ‡¶∏‡ßá‡¶ü ‡¶ï‡¶∞‡ßã
    document.querySelector('.marquee span').innerText = data.marquee;

    const matchesDiv = document.getElementById('matches');
    function renderMatches(filter = 'all') {
      matchesDiv.innerHTML = '';
      Object.values(data.matches).forEach(match => {
        if (filter === 'all' || match.category === filter) {
          const card = document.createElement('div');
          card.className = `match-card ${match.category}`;
          card.onclick = () => playMatch(match.streamURL);
          card.innerHTML = `
            <div class="match-meta">
              <span>${capitalize(match.category)} | ${match.title}</span>
              <span style="color: ${match.timeColor};">${match.time}</span>
            </div>
            <div class="teams">
              <img src="${match.team1Logo}" class="team-logo" alt="${match.team1Name}">
              <div class="vs-container">
                ${match.isLive ? '<div class="live-indicator">üî¥ LIVE</div>' : ''}
                <div class="vs-text">${match.team1Name} VS ${match.team2Name}</div>
              </div>
              <img src="${match.team2Logo}" class="team-logo" alt="${match.team2Name}">
            </div>
          `;
          matchesDiv.appendChild(card);
        }
      });
    }
    renderMatches();

    function capitalize(str) {
      return str.charAt(0).toUpperCase() + str.slice(1);
    }

    function filterMatches(category) {
      renderMatches(category);
      // ‡¶¨‡¶æ‡¶ü‡¶®‡ßá‡¶∞ active ‡¶ï‡ßç‡¶≤‡¶æ‡¶∏ ‡¶®‡¶ø‡ßü‡¶®‡ßç‡¶§‡ßç‡¶∞‡¶£
      document.querySelectorAll('.category-tabs button').forEach(btn => {
        btn.classList.remove('active');
      });
      document.querySelector(`.category-tabs button[onclick="filterMatches('${category}')"]`).classList.add('active');
    }

    function toggleMatchList() {
      if (matchesDiv.style.display === 'none' || matchesDiv.style.display === '') {
        matchesDiv.style.display = 'block';
      } else {
        matchesDiv.style.display = 'none';
      }
    }

    window.addEventListener('load', () => {
      setTimeout(() => {
        const loader = document.getElementById('page-loader');
        if (loader) loader.style.display = 'none';
      }, 3000);
    });
  </script>
