<!DOCTYPE html>
<html lang="bn">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>RS SPORTS</title>

  <!-- JW Player CDN -->
  <script src="https://cdn.jwplayer.com/libraries/your_jwplayer_key.js"></script>

  <style>
    body {
      background: #111;
      color: #fff;
      font-family: 'Arial', sans-serif;
      margin: 0;
      padding-bottom: 60px;
    }

    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background: #1a1a1a;
      padding: 12px 16px;
    }

    header h1 {
      font-size: 20px;
      margin: 0;
    }

    .icon {
      font-size: 18px;
      cursor: pointer;
    }

    /* JW Player container with relative position for loader */
    #jwplayer-container {
      position: relative;
      width: 100%;
      max-width: 720px;
      margin: 5px auto 0;
      aspect-ratio: 16 / 9;
      border-radius: 12px;
      box-shadow: 0 0 12px rgba(0, 255, 102, 0.4);
      background: black;
    }

    /* Loader spinner in center */
    #loader {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      display: none;
      z-index: 1000;
    }

    .spinner {
      border: 4px solid rgba(0, 255, 102, 0.3);
      border-top: 4px solid #00ff66;
      border-radius: 50%;
      width: 40px;
      height: 40px;
      animation: spin 1s linear infinite;
    }

    @keyframes spin {
      0% { transform: rotate(0deg);}
      100% { transform: rotate(360deg);}
    }

    .marquee {
      background: #222;
      padding: 8px 0;
      overflow: hidden;
      white-space: nowrap;
      border-top: 1px solid #00ff66;
      margin-top: 10px;
    }

    .marquee span {
      display: inline-block;
      padding-left: 100%;
      animation: scroll 10s linear infinite;
    }

    @keyframes scroll {
      0% { transform: translateX(0); }
      100% { transform: translateX(-100%); }
    }

    .category-tabs {
      display: flex;
      justify-content: space-around;
      padding: 10px;
      background: #181818;
      border-bottom: 1px solid #333;
      max-width: 720px;
      margin: 0 auto;
    }

    .category-tabs button {
      background: #222;
      border: 1px solid #00ff66;
      color: #fff;
      padding: 8px 14px;
      border-radius: 12px;
      font-size: 14px;
      cursor: pointer;
    }

    .category-tabs button.active {
      background: #00ff66;
      color: #000;
      font-weight: bold;
    }

    .match-card {
      border: 1px solid #00ff66;
      margin: 10px;
      border-radius: 10px;
      padding: 12px;
      background: #1b1b1b;
      cursor: pointer;
      max-width: 720px;
      margin-left: auto;
      margin-right: auto;
    }

    .match-meta {
      font-size: 13px;
      color: #ccc;
      display: flex;
      justify-content: space-between;
      margin-bottom: 6px;
    }

    .teams {
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .team-logo {
      width: 40px;
      height: 40px;
      border-radius: 50%;
    }

    .vs-container {
      text-align: center;
      flex: 1;
      padding: 0 10px;
    }

    .live-indicator {
      color: red;
      font-weight: bold;
      margin-bottom: 4px;
    }

    .vs-text {
      font-size: 16px;
      font-weight: bold;
    }
  </style>
</head>
<body>

  <header>
    <div class="icon">‚ò∞</div>
    <h1>RS SPORTS</h1>
    <div class="icon reload-btn" title="Reload" onclick="reloadPage()">
      <!-- ‡¶∞‡¶ø‡¶´‡ßç‡¶∞‡ßá‡¶∂ ‡¶Ü‡¶á‡¶ï‡¶® -->
      <svg xmlns="http://www.w3.org/2000/svg" 
           width="24" height="24" viewBox="0 0 24 24" 
           fill="none" stroke="#00ff66" stroke-width="2" 
           stroke-linecap="round" stroke-linejoin="round">
        <polyline points="23 4 23 10 17 10"></polyline>
        <path d="M20.49 15A9 9 0 1 1 12 3a9 9 0 0 1 8.49 6"></path>
      </svg>
    </div>
  </header>

  <!-- JW Player container -->
  <div id="jwplayer-container">
    <div id="loader">
      <div class="spinner"></div>
    </div>
  </div>

  <div class="marquee">
    <span>Thanks for downloading RS SPORTS! Enjoy live matches, updates and more.</span>
  </div>

  <div class="category-tabs">
    <button class="active" onclick="filterMatches('all')">All</button>
    <button onclick="filterMatches('cricket')">üèè Cricket</button>
    <button onclick="filterMatches('football')">‚öΩ Football</button>
  </div>

  <div id="matches"></div>

  <script>
    // Reload ‡¶¨‡¶æ‡¶ü‡¶®‡ßá‡¶∞ ‡¶ú‡¶®‡ßç‡¶Ø
    function reloadPage() {
      location.reload();
    }

    // JW Player ‡¶∏‡ßá‡¶ü‡¶Ü‡¶™ ‡¶´‡¶æ‡¶Ç‡¶∂‡¶®
    function setupJWPlayer(url) {
      const loader = document.getElementById('loader');
      loader.style.display = 'block';

      if (window.jwplayerInstance) {
        window.jwplayerInstance.load([{ file: url }]);
        window.jwplayerInstance.play();
      } else {
        window.jwplayerInstance = jwplayer("jwplayer-container").setup({
          file: url,
          width: "100%",
          aspectratio: "16:9",
          autostart: true,
          controls: true
        });
      }

      window.jwplayerInstance.on('ready', function() {
        loader.style.display = 'none';
      });

      window.jwplayerInstance.on('error', function() {
        loader.style.display = 'none';
        alert('‚ùå Failed to load stream');
      });

      window.jwplayerInstance.on('buffer', function() {
        loader.style.display = 'block';
      });

      window.jwplayerInstance.on('play', function() {
        loader.style.display = 'none';
      });
    }

    // ‡¶°‡ßá‡¶Æ‡ßã ‡¶°‡ßá‡¶ü‡¶æ (‡¶§‡ßã‡¶Æ‡¶æ‡¶∞ data.json ‡¶•‡ßá‡¶ï‡ßá ‡¶≤‡ßã‡¶° ‡¶ï‡¶∞‡¶¨‡ßá)
    const demoData = {
      defaultStream: "https://server.thelegitpro.in/rongeentv/rongeentv/tracks-v1a1/mono.m3u8",
      marquee: "Thanks for downloading RS SPORTS! Enjoy live matches, updates and more.",
      matches: {
        1: {
          category: "cricket",
          title: "Bangladesh vs India",
          time: "Live Now",
          timeColor: "red",
          team1Name: "Bangladesh",
          team1Logo: "https://upload.wikimedia.org/wikipedia/en/thumb/f/f9/Bangladesh_national_cricket_team_logo.svg/120px-Bangladesh_national_cricket_team_logo.svg.png",
          team2Name: "India",
          team2Logo: "https://upload.wikimedia.org/wikipedia/en/4/41/Flag_of_India.svg",
          isLive: true,
          streamURL: "https://server.thelegitpro.in/rongeentv/rongeentv/tracks-v1a1/mono.m3u8"
        },
        2: {
          category: "football",
          title: "Manchester United vs Chelsea",
          time: "Tomorrow 8:00 PM",
          timeColor: "#00ff66",
          team1Name: "Manchester Utd",
          team1Logo: "https://upload.wikimedia.org/wikipedia/en/thumb/7/7a/Manchester_United_FC_crest.svg/120px-Manchester_United_FC_crest.svg.png",
          team2Name: "Chelsea",
          team2Logo: "https://upload.wikimedia.org/wikipedia/en/c/cc/Chelsea_FC.svg",
          isLive: false,
          streamURL: "https://path.to/football/stream.m3u8"
        }
      }
    };

    // ‡¶∂‡ßÅ‡¶∞‡ßÅ‡¶§‡ßá ‡¶°‡¶ø‡¶´‡¶≤‡ßç‡¶ü ‡¶≠‡¶ø‡¶°‡¶ø‡¶ì ‡¶ö‡¶æ‡¶≤‡¶æ‡¶ì
    setupJWPlayer(demoData.defaultStream);

    // ‡¶Æ‡ßç‡¶Ø‡¶æ‡¶∞‡ßç‡¶ï‡¶ø ‡¶Ü‡¶™‡¶°‡ßá‡¶ü
    document.querySelector('.marquee span').innerText = demoData.marquee;

    // ‡¶Æ‡ßç‡¶Ø‡¶æ‡¶ö ‡¶ï‡¶æ‡¶∞‡ßç‡¶° ‡¶§‡ßà‡¶∞‡¶ø
    function renderMatches(data) {
      const matchesDiv = document.getElementById('matches');
      matchesDiv.innerHTML = '';

      Object.values(data.matches).forEach(match => {
        const card = document.createElement('div');
        card.className = `match-card ${match.category}`;
        card.onclick = () => setupJWPlayer(match.streamURL);

        card.innerHTML = `
          <div class="match-meta">
            <span>${match.category.charAt(0).toUpperCase() + match.category.slice(1)} | ${match.title}</span>
            <span style="color: ${match.timeColor};">${match.time}</span>
          </div>
          <div class="teams">
            <img src="${match.team1Logo}" class="team-logo" alt="${match.team1Name}">
            <div class="vs-container">
              ${match.isLive ? '<div class="live-indicator">üî¥ LIVE</div>' : ''}
              <div class="vs-text">${match.team1Name} VS ${match.team2Name}</div>
            </div>
            <img src="${match.team2Logo}" class="team-logo" alt="${match.team2Name}">
          </div>
        `;

        matchesDiv.appendChild(card);
      });
    }

    renderMatches(demoData);

    // ‡¶´‡¶ø‡¶≤‡ßç‡¶ü‡¶æ‡¶∞ ‡¶´‡¶æ‡¶Ç‡¶∂‡¶®
    function filterMatches(category) {
      const allCards = document.querySelectorAll('.match-card');
      const buttons = document.querySelectorAll('.category-tabs button');

      buttons.forEach(btn => btn.classList.remove('active'));
      document.querySelector(`.category-tabs button[onclick="filterMatches('${category}')"]`).classList.add('active');

      allCards.forEach(card => {
        if (category === 'all' || card.classList.contains(category)) {
          card.style.display = 'block';
        } else {
          card.style.display = 'none';
        }
      });
    }
  </script>
</body>
</html>
