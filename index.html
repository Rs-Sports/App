<!DOCTYPE html>
<html lang="bn">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>RS SportsFy</title>
  <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
  <style>
    body {
      background: #111;
      color: #fff;
      font-family: 'Arial', sans-serif;
      margin: 0;
      padding-bottom: 100px;
    }
    #page-loader {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: #000;
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 9999;
    }
    .spinner {
      border: 5px solid #333;
      border-top: 5px solid #00ff66;
      border-radius: 50%;
      width: 50px;
      height: 50px;
      animation: spin 1s linear infinite;
    }
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background: #1a1a1a;
      padding: 12px 16px;
    }
    header h1 {
      font-size: 20px;
      margin: 0;
    }
    .icon {
      font-size: 18px;
      cursor: pointer;
    }
    .reload-btn svg {
      vertical-align: middle;
    }
    .loader {
      text-align: center;
      padding: 16px;
      font-size: 18px;
      color: #00ff66;
      font-weight: bold;
      display: none;
    }
    .loader .dot {
      animation: blink 1s infinite;
    }
    .loader .dot:nth-child(2) {
      animation-delay: 0.2s;
    }
    .loader .dot:nth-child(3) {
      animation-delay: 0.4s;
    }
    @keyframes blink {
      0% { opacity: 0; }
      50% { opacity: 1; }
      100% { opacity: 0; }
    }
    video {
      width: 100%;
      background: black;
      margin-top: 5px;
      border-radius: 12px;
      box-shadow: 0 0 12px rgba(0, 255, 102, 0.4);
    }
    .marquee {
      background: #222;
      padding: 8px 0;
      overflow: hidden;
      white-space: nowrap;
      border-top: 1px solid #00ff66;
    }
    .marquee span {
      display: inline-block;
      padding-left: 100%;
      animation: scroll 10s linear infinite;
    }
    @keyframes scroll {
      0% { transform: translateX(0); }
      100% { transform: translateX(-100%); }
    }
    .category-tabs {
      display: flex;
      justify-content: space-around;
      padding: 10px;
      background: #181818;
      border-bottom: 1px solid #333;
    }
    .category-tabs button {
      background: #222;
      border: 1px solid #00ff66;
      color: #fff;
      padding: 8px 14px;
      border-radius: 12px;
      font-size: 14px;
      cursor: pointer;
    }
    .category-tabs button.active {
      background: #00ff66;
      color: #000;
      font-weight: bold;
    }
    .match-card {
      border: 1px solid #00ff66;
      margin: 10px;
      border-radius: 10px;
      padding: 12px;
      background: #1b1b1b;
      cursor: pointer;
    }
    .match-meta {
      font-size: 13px;
      color: #ccc;
      display: flex;
      justify-content: space-between;
      margin-bottom: 6px;
    }
    .teams {
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .team-logo {
      width: 40px;
      height: 40px;
      border-radius: 50%;
    }
    .vs-container {
      text-align: center;
    }
    .live-indicator {
      color: red;
      font-weight: bold;
      margin-bottom: 4px;
    }
    .vs-text {
      font-size: 16px;
      font-weight: bold;
    }
    .bottom-buttons {
      position: fixed;
      bottom: 0;
      left: 0;
      width: 100%;
      display: flex;
      justify-content: space-around;
      background: #000;
      padding: 12px 0;
      border-top: 1px solid #00ff66;
      z-index: 1000;
    }
    .bottom-buttons button {
      background: #111;
      color: #00ff66;
      border: 1px solid #00ff66;
      padding: 10px 14px;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
      display: flex;
      align-items: center;
    }
    .live-indicator-badge {
      background: #ff0000;
      color: #fff;
      font-size: 13px;
      font-weight: bold;
      padding: 4px 10px;
      border-radius: 12px;
      margin-right: 0;
      box-shadow: 0 0 8px #ff0000;
      user-select: none;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .animated-dot {
      height: 10px;
      width: 10px;
      background-color: #fff;
      border-radius: 50%;
      display: inline-block;
      animation: blink 1.5s infinite;
      margin-right: 6px;
    }
    .animated-dot:nth-child(2) {
      animation-delay: 0.3s;
    }
    .animated-dot:nth-child(3) {
      animation-delay: 0.6s;
    }
    .football-icon {
      /* bounce animation removed */
    }
  </style>
</head>
<body>
  <div id="page-loader">
    <div class="spinner"></div>
  </div>

  <header>
    <div class="icon">‚ò∞</div>
    <h1>RS SportsFy</h1>
    <div class="icon reload-btn" title="Reload" onclick="location.reload();">
      <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="#00ff66" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
        <polyline points="23 4 23 10 17 10"></polyline>
        <path d="M20.49 15A9 9 0 1 1 12 3a9 9 0 0 1 8.49 6"></path>
      </svg>
    </div>
  </header>

  <div id="loader" class="loader">Loading<span class="dot">.</span><span class="dot">.</span><span class="dot">.</span></div>
  <video id="hlsPlayer" controls autoplay></video>

  <div class="marquee">
    <span>‡¶Ü‡¶ú‡¶ï‡ßá‡¶∞ ‡¶ñ‡ßá‡¶≤‡¶æ: ‡¶¨‡¶æ‡¶Ç‡¶≤‡¶æ‡¶¶‡ßá‡¶∂ ‡¶¨‡¶®‡¶æ‡¶Æ ‡¶≠‡¶æ‡¶∞‡¶§ (LIVE)</span>
  </div>

  <div class="category-tabs">
    <button class="active" onclick="filterMatches('all')">All</button>
    <button onclick="filterMatches('cricket')">üèè Cricket</button>
    <button onclick="filterMatches('football')">‚öΩ Football</button>
  </div>

  <div id="matches"></div>

  <div class="bottom-buttons">
    <button>‚öΩ</button>

    <button onclick="event.preventDefault();">
      <span class="live-indicator-badge">
        <span class="animated-dot"></span>
        LIVE
      </span>
    </button>
    
    <button onclick="window.open('video.html', '_blank')">üé¨</button>
  </div>

  <script>
    const data = {
      defaultStream: "https://d1e7rcqq4o2ma.cloudfront.net/bpk-tv/1702/output/index.m3u8",
      marquee: "‡¶Ü‡¶ú‡¶ï‡ßá‡¶∞ ‡¶ñ‡ßá‡¶≤‡¶æ: ‡¶¨‡¶æ‡¶Ç‡¶≤‡¶æ‡¶¶‡ßá‡¶∂ ‡¶¨‡¶®‡¶æ‡¶Æ ‡¶≠‡¶æ‡¶∞‡¶§ (LIVE)",
      matches: {
        match1: {
          category: "cricket",
          title: "‡¶¨‡¶æ‡¶Ç‡¶≤‡¶æ‡¶¶‡ßá‡¶∂ ‡¶¨‡¶®‡¶æ‡¶Æ ‡¶≠‡¶æ‡¶∞‡¶§",
          time: "‡¶∏‡¶®‡ßç‡¶ß‡ßç‡¶Ø‡¶æ ‡ß≠:‡ß¶‡ß¶",
          timeColor: "#00ff66",
          team1Logo: "https://upload.wikimedia.org/wikipedia/en/f/f2/Flag_of_Bangladesh.svg",
          team1Name: "‡¶¨‡¶æ‡¶Ç‡¶≤‡¶æ‡¶¶‡ßá‡¶∂",
          team2Logo: "https://upload.wikimedia.org/wikipedia/en/4/41/Flag_of_India.svg",
          team2Name: "‡¶≠‡¶æ‡¶∞‡¶§",
          streamURL: "http://163.172.57.3/crc5/tracks-v1a1/mono.m3u8",
          isLive: true
        },
        match2: {
          category: "football",
          title: "‡¶Ü‡¶∞‡ßç‡¶ú‡ßá‡¶®‡ßç‡¶ü‡¶ø‡¶®‡¶æ ‡¶¨‡¶®‡¶æ‡¶Æ ‡¶¨‡ßç‡¶∞‡¶æ‡¶ú‡¶ø‡¶≤",
          time: "‡¶∞‡¶æ‡¶§ ‡ßØ:‡ß©‡ß¶",
          timeColor: "#00ff66",
          team1Logo: "https://upload.wikimedia.org/wikipedia/commons/1/1a/Flag_of_Argentina.svg",
          team1Name: "‡¶Ü‡¶∞‡ßç‡¶ú‡ßá‡¶®‡ßç‡¶ü‡¶ø‡¶®‡¶æ",
          team2Logo: "https://upload.wikimedia.org/wikipedia/en/0/05/Flag_of_Brazil.svg",
          team2Name: "‡¶¨‡ßç‡¶∞‡¶æ‡¶ú‡¶ø‡¶≤",
          streamURL: "http://163.172.57.3/crc5/tracks-v1a1/mono.m3u8",
          isLive: false
        }
      }
    };

    playMatch(data.defaultStream);
    document.querySelector('.marquee span').innerText = data.marquee;
    const matchesDiv = document.getElementById('matches');
    matchesDiv.innerHTML = '';
    Object.values(data.matches).forEach(match => {
      const card = document.createElement('div');
      card.className = `match-card ${match.category}`;
      card.onclick = () => playMatch(match.streamURL);
      card.innerHTML = `
        <div class="match-meta">
          <span>${match.category.charAt(0).toUpperCase() + match.category.slice(1)} | ${match.title}</span>
          <span style="color: ${match.timeColor};">${match.time}</span>
        </div>
        <div class="teams">
          <img src="${match.team1Logo}" class="team-logo" alt="${match.team1Name}">
          <div class="vs-container">
            ${match.isLive ? '<div class="live-indicator">üî¥ LIVE</div>' : ''}
            <div class="vs-text">${match.team1Name} VS ${match.team2Name}</div>
          </div>
          <img src="${match.team2Logo}" class="team-logo" alt="${match.team2Name}">
        </div>
      `;
      matchesDiv.appendChild(card);
    });

    function playMatch(url) {
      const video = document.getElementById('hlsPlayer');
      const loader = document.getElementById('loader');
      loader.style.display = 'block';
      let hls;
      if (Hls.isSupported()) {
        hls = new Hls();
        hls.loadSource(url);
        hls.attachMedia(video);
        hls.on(Hls.Events.MANIFEST_PARSED, function () {
          video.play();
          loader.style.display = 'none';
        });
        hls.on(Hls.Events.ERROR, function () {
          loader.innerText = '‚ùå Failed to load stream';
        });
      } else if (video.canPlayType('application/vnd.apple.mpegurl')) {
        video.src = url;
        video.addEventListener('loadedmetadata', function () {
          video.play();
          loader.style.display = 'none';
        });
      } else {
        alert("Sorry, your browser doesn't support HLS playback.");
        loader.style.display = 'none';
      }
    }

    function filterMatches(category) {
      const allCards = document.querySelectorAll('.match-card');
      const buttons = document.querySelectorAll('.category-tabs button');
      buttons.forEach(btn => btn.classList.remove('active'));
      document.querySelector(`.category-tabs button[onclick="filterMatches('${category}')"]`).classList.add('active');
      allCards.forEach(card => {
        if (category === 'all' || card.classList.contains(category)) {
          card.style.display = 'block';
        } else {
          card.style.display = 'none';
        }
      });
    }

    window.addEventListener('load', () => {
      setTimeout(() => {
        const loader = document.getElementById('page-loader');
        if (loader) loader.style.display = 'none';
      }, 3000);
    });
  </script>
</body>
</html>
