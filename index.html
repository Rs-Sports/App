<!DOCTYPE html>
<html lang="bn">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>RS SportsFy</title>
  <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
  <style>
    body {
      background: #111;
      color: #fff;
      font-family: 'Arial', sans-serif;
      margin: 0;
      padding-bottom: 60px;
    }

    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background: #1a1a1a;
      padding: 12px 16px;
    }

    header h1 {
      font-size: 20px;
      margin: 0;
    }

    .icon {
      font-size: 18px;
      cursor: pointer;
    }

    /* ==== VIDEO CONTAINER + LOADER ==== */
    .video-container {
      position: relative;
      margin: 5px 0;
    }

    .video-container video {
      width: 100%;
      border-radius: 12px;
      box-shadow: 0 0 12px rgba(0, 255, 102, 0.4);
      display: block;
    }

    .loader {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      z-index: 10;
      display: none;
      text-align: center;
    }

    .spinner {
      border: 4px solid #00ff66;
      border-top: 4px solid transparent;
      border-radius: 50%;
      width: 40px;
      height: 40px;
      animation: spin 1s linear infinite;
      margin: 0 auto 10px;
    }

    .loading-text {
      color: #00ff66;
      font-weight: bold;
      font-size: 16px;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    /* ==== end loader ==== */

    .marquee {
      background: #222;
      padding: 8px 0;
      overflow: hidden;
      white-space: nowrap;
      border-top: 1px solid #00ff66;
    }

    .marquee span {
      display: inline-block;
      padding-left: 100%;
      animation: scroll 10s linear infinite;
    }

    @keyframes scroll {
      0% { transform: translateX(0); }
      100% { transform: translateX(-100%); }
    }

    .category-tabs {
      display: flex;
      justify-content: space-around;
      padding: 10px;
      background: #181818;
      border-bottom: 1px solid #333;
    }

    .category-tabs button {
      background: #222;
      border: 1px solid #00ff66;
      color: #fff;
      padding: 8px 14px;
      border-radius: 12px;
      font-size: 14px;
      cursor: pointer;
    }

    .category-tabs button.active {
      background: #00ff66;
      color: #000;
      font-weight: bold;
    }

    /* ... ‡¶¨‡¶æ‡¶ï‡¶ø CSS ‡¶Ö‡¶™‡¶∞‡¶ø‡¶¨‡¶∞‡ßç‡¶§‡¶ø‡¶§ ... */
  </style>
</head>
<body>

  <header>
    <div class="icon">‚ò∞</div>
    <h1>RS SportsFy</h1>
    <div class="icon">üîÑ üîç</div>
  </header>

  <!-- ‡¶≠‡¶ø‡¶°‡¶ø‡¶ì + ‡¶∏‡ßç‡¶™‡¶ø‡¶®‡¶æ‡¶∞ ‡¶≤‡ßã‡¶°‡¶æ‡¶∞ -->
  <div class="video-container">
    <div id="loader" class="loader">
      <div class="spinner"></div>
      <div class="loading-text">Loading Stream...</div>
    </div>
    <video id="hlsPlayer" controls autoplay playsinline></video>
  </div>

  <!-- ‡¶Æ‡ßç‡¶Ø‡¶æ‡¶∞‡ßç‡¶ï‡¶ø -->
  <div class="marquee">
    <span>Thanks for downloading RS SportsFy! Enjoy live matches, updates and more.</span>
  </div>

  <!-- ‡¶¨‡¶æ‡¶ï‡¶ø ‡¶ï‡¶®‡ßç‡¶ü‡ßá‡¶®‡ßç‡¶ü ‡¶Ö‡¶™‡¶∞‡¶ø‡¶¨‡¶∞‡ßç‡¶§‡¶ø‡¶§ -->
  <div class="category-tabs">
    <button class="active" onclick="filterMatches('all')">All</button>
    <button onclick="filterMatches('cricket')">üèè Cricket</button>
    <button onclick="filterMatches('football')">‚öΩ Football</button>
  </div>
  <div id="matches"></div>

  <script>
    // (‡¶Ø‡ßá‡¶Æ‡¶® ‡¶Ü‡¶ó‡ßá, fetch ‚Üí playMatch ‚Üí filterMatches)
    function playMatch(url) {
      const video = document.getElementById('hlsPlayer');
      const loader = document.getElementById('loader');
      loader.style.display = 'block';

      let hls;
      if (Hls.isSupported()) {
        hls = new Hls();
        hls.loadSource(url);
        hls.attachMedia(video);
        hls.on(Hls.Events.MANIFEST_PARSED, function () {
          video.play();
          loader.style.display = 'none';
        });
        hls.on(Hls.Events.ERROR, function () {
          loader.innerText = '‚ùå Failed to load stream';
        });
      } else if (video.canPlayType('application/vnd.apple.mpegurl')) {
        video.src = url;
        video.addEventListener('loadedmetadata', function () {
          video.play();
          loader.style.display = 'none';
        });
      } else {
        alert("Sorry, your browser doesn't support HLS playback.");
        loader.style.display = 'none';
      }
    }
    // ... filterMatches ‡¶á‡¶§‡ßç‡¶Ø‡¶æ‡¶¶‡¶ø ‡¶Ü‡¶ó‡ßá‡¶∞ ‡¶Æ‡¶§‡ßã‡¶á ...
  </script>

</body>
</html>
