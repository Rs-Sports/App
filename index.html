<!DOCTYPE html><html lang="bn">
<head>
  <meta charset="UTF-8">
  <title>RS Sports</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
  <style>
    /* üîπ Page Preloader Styles */
    #page-loader {
      position: fixed;
      width: 100vw;
      height: 100vh;
      background: #000;
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 9999;
      flex-direction: row;
      gap: 12px;
    }#page-loader .dot {
  width: 14px;
  height: 14px;
  border-radius: 50%;
  background: #00ff99;
  animation: blink 1.2s infinite;
  opacity: 0.3;
}

#page-loader .dot:nth-child(2) {
  background: #00ccff;
  animation-delay: 0.2s;
}

#page-loader .dot:nth-child(3) {
  background: #ff33cc;
  animation-delay: 0.4s;
}

@keyframes blink {
  0%, 80%, 100% {
    opacity: 0.3;
    transform: scale(1);
  }
  40% {
    opacity: 1;
    transform: scale(1.5);
  }
}

/* üîπ Hide main content until loaded */
#main-content {
  display: none;
}

body {
  background: #111;
  color: #fff;
  font-family: 'Arial', sans-serif;
  margin: 0;
  padding-bottom: 60px;
}

header {
  display: flex;
  justify-content: space-between;
  align-items: center;
  background: #1a1a1a;
  padding: 12px 16px;
}

header h1 {
  font-size: 20px;
  margin: 0;
}

.icon {
  font-size: 18px;
  cursor: pointer;
}

video {
  width: 100%;
  background: black;
  margin-top: 5px;
  border-radius: 12px;
  box-shadow: 0 0 12px rgba(0, 255, 102, 0.4);
}

.marquee {
  background: #222;
  padding: 8px 0;
  overflow: hidden;
  white-space: nowrap;
  border-top: 1px solid #00ff66;
}

.marquee span {
  display: inline-block;
  padding-left: 100%;
  animation: scroll 10s linear infinite;
}

@keyframes scroll {
  0% { transform: translateX(0); }
  100% { transform: translateX(-100%); }
}

.category-tabs {
  display: flex;
  justify-content: space-around;
  padding: 10px;
  background: #181818;
  border-bottom: 1px solid #333;
}

.category-tabs button {
  background: #222;
  border: 1px solid #00ff66;
  color: #fff;
  padding: 8px 14px;
  border-radius: 12px;
  font-size: 14px;
  cursor: pointer;
}

.category-tabs button.active {
  background: #00ff66;
  color: #000;
  font-weight: bold;
}

.match-card {
  border: 1px solid #00ff66;
  margin: 10px;
  border-radius: 10px;
  padding: 12px;
  background: #1b1b1b;
  cursor: pointer;
}

.match-meta {
  font-size: 13px;
  color: #ccc;
  display: flex;
  justify-content: space-between;
  margin-bottom: 6px;
}

.teams {
  display: flex;
  justify-content: space-between;
  align-items: center;
}

.team-logo {
  width: 40px;
  height: 40px;
  border-radius: 50%;
}

.vs-container {
  text-align: center;
}

.live-indicator {
  color: red;
  font-weight: bold;
  margin-bottom: 4px;
}

.vs-text {
  font-size: 16px;
  font-weight: bold;
}

  </style>
</head>
<body>  <!-- üîπ Page Loader -->  <div id="page-loader">
    <div class="dot"></div>
    <div class="dot"></div>
    <div class="dot"></div>
  </div>  <!-- üîπ Main Content -->  <div id="main-content">
    <header>
      <div class="icon">‚ò∞</div>
      <h1>RS SPORTS</h1>
      <div class="icon">üîÑ üîç</div>
    </header><video id="hlsPlayer" controls autoplay></video>

<div class="marquee">
  <span>Thanks for downloading RS SPORTS! Enjoy live matches, updates and more.</span>
</div>

<div class="category-tabs">
  <button class="active" onclick="filterMatches('all')">All</button>
  <button onclick="filterMatches('cricket')">üèè Cricket</button>
  <button onclick="filterMatches('football')">‚öΩ Football</button>
</div>

<div id="matches"></div>

  </div>  <script>
    window.addEventListener("load", function () {
      const loader = document.getElementById("page-loader");
      const mainContent = document.getElementById("main-content");

      loader.style.display = "none";
      mainContent.style.display = "block";
    });

    fetch('data.json')
      .then(response => response.json())
      .then(data => {
        playMatch(data.defaultStream);
        document.querySelector('.marquee span').innerText = data.marquee;

        const matchesDiv = document.getElementById('matches');
        matchesDiv.innerHTML = '';

        Object.values(data.matches).forEach(match => {
          const card = document.createElement('div');
          card.className = `match-card ${match.category}`;
          card.onclick = () => playMatch(match.streamURL);

          card.innerHTML = `
            <div class="match-meta">
              <span>${match.category.charAt(0).toUpperCase() + match.category.slice(1)} | ${match.title}</span>
              <span style="color: ${match.timeColor};">${match.time}</span>
            </div>
            <div class="teams">
              <img src="${match.team1Logo}" class="team-logo" alt="${match.team1Name}">
              <div class="vs-container">
                ${match.isLive ? '<div class="live-indicator">üî¥ LIVE</div>' : ''}
                <div class="vs-text">${match.team1Name} VS ${match.team2Name}</div>
              </div>
              <img src="${match.team2Logo}" class="team-logo" alt="${match.team2Name}">
            </div>
          `;

          matchesDiv.appendChild(card);
        });
      });

    function playMatch(url) {
      const video = document.getElementById('hlsPlayer');
      const loader = document.getElementById('loader');
      if(loader) loader.style.display = 'block';

      let hls;
      if (Hls.isSupported()) {
        hls = new Hls();
        hls.loadSource(url);
        hls.attachMedia(video);
        hls.on(Hls.Events.MANIFEST_PARSED, function () {
          video.play();
          if(loader) loader.style.display = 'none';
        });

        hls.on(Hls.Events.ERROR, function () {
          if(loader) loader.innerText = '‚ùå Failed to load stream';
        });
      } else if (video.canPlayType('application/vnd.apple.mpegurl')) {
        video.src = url;
        video.addEventListener('loadedmetadata', function () {
          video.play();
          if(loader) loader.style.display = 'none';
        });
      } else {
        alert("Sorry, your browser doesn't support HLS playback.");
        if(loader) loader.style.display = 'none';
      }
    }

    function filterMatches(category) {
      const allCards = document.querySelectorAll('.match-card');
      const buttons = document.querySelectorAll('.category-tabs button');

      buttons.forEach(btn => btn.classList.remove('active'));
      document.querySelector(`.category-tabs button[onclick="filterMatches('${category}')"]`).classList.add('active');

      allCards.forEach(card => {
        if (category === 'all' || card.classList.contains(category)) {
          card.style.display = 'block';
        } else {
          card.style.display = 'none';
        }
      });
    }
  </script></body>
</html>
